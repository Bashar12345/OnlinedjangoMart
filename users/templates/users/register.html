{% extends 'OMart/layout.html' %}
{% load crispy_forms_tags %}
{%block body%}

<div class=" container content-section">

    {{title}}
    <form method="POST" style="padding: 2rem;">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Try to Sign Up now!
            </legend>
            <!-- {#{form.as_p}#} this will make form like p tag does-->

            <div class="form-group">
                {% crispy form %}
                {#{ form|crispy }#}
            </div>

        </fieldset>
        <!-- <label for="email">Your name: </label>
                    <input id="email" type="text" name="enail_id" required> -->
        <br />
        <button class="btn btn-lg btn-outline-info" type="submit" value="submit"> Sign Up</button>

        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account?
                <a href="#" class="ml-2">Signin</a>
            </small>
        </div>
</div>

</form>
</div>

{% endblock body %}
